<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome_NeXSeed</title>
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="icon">
		    <img src="img/seedkun.png" alt="seedkun">
		    <span>
			    <strong>Seed</strong>Kun
		    </span>
	    </div>
    <ul class="header-right">
    	<li>新規登録</li>
    	<li>ログイン</li>
    </ul>
	</header>
	<main class="welcome">
		<h1 class="title">Welcome to NeXSeed Okinawa</h1>
		<ul class="guidline">
			<li>Be Athlete</li>
			<li>Go Word</li>
			<li>Enjoy Everything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>

	<main class="curriculum">
		<h2 class="sub-title">NexSeed Life</h2>
		<ul class="img-box">
		    <li>
		    	<img src="img/programming.jpg" alt="programing">
		         <span>programing</span>
		    </li>
		    <li>
		        <img src="img/english.jpg" alt="english">
		        <span>english</span>
		    </li>
		    <li>
		    	<img src="img/enjoy.jpg" alt="enjoy">
		        <span>enjoy</span>
		    </li>
    </main>
	<aside class="contact">
		<h2 class="sub-title">contact us</h2>
		<form action="">
			<div class="form">
				<div class="form-left">
					<fieldset>
						<input class="name" type="text" placeholder="お名前">
					</fieldset>
					<fieldset>
						<input class="email" type="text" placeholder="メールアドレス">
					</fieldset>
				</div>
				<div class="form-right">
					<textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
				</div>
				<button>submit</button>
			</div>
		</form>	
	</aside>
	<footer>
		<div class="icontwo">
			<img src="img/seedkun.png" alt="seedkun">
			<span>	<strong>Seed</strong>Kun
			</span>
		</div>
	<div class="footer-right">
		Copyright (c) SeedKun inc
	</div>
	</footer>
</body>
</html>
